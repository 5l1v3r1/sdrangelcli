<h2 mat-dialog-title>Change device</h2>
<mat-divider></mat-divider>
<span class="note">Note1: please stop the device before change</span><br/>
<span class="note">Note2: there is a 3 seconds delay after clicking on "OK" to wait for the new device to become available</span>
<mat-divider></mat-divider>
<mat-dialog-content class="dialog-content">
  <mat-select class="available-devices-input" [(value)]="selectedDeviceTypeIndex">
    <mat-option *ngFor="let deviceType of deviceTypes" [value]="deviceType.value">
      {{deviceType.viewValue}}
    </mat-option>
  </mat-select>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Cancel</button>
  <button class="mat-raised-button mat-primary"(click)="save()">OK</button>
</mat-dialog-actions>
