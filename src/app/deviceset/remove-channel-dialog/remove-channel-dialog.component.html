<h2 mat-dialog-title>Remove channel</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="dialog-content">
  <span class="label-card">{{channel.id}} {{channel.title}}</span><br/>
  <span class="label-card">{{(centerFrequency+channel.deltaFrequency)/1000}} kHz &#x394;f {{channel.deltaFrequency}} Hz</span><br/>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Cancel</button>
  <button class="mat-raised-button mat-primary"(click)="remove()">OK</button>
</mat-dialog-actions>
