<h2 mat-dialog-title>{{audioDevice.name}}</h2>

<mat-dialog-content class="dialog-content">
  <span class="label">Sample rate (Hz)</span><br/>
  <input type="number" [(ngModel)]="audioDevice.sampleRate" ng-pattern="/^[0-9]+$/"><br/>
  &nbsp;<br/>
  <span class="label">Volume</span><br/>
  <input type="number" [(ngModel)]="audioDevice.volume" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"><br/>
  &nbsp;<br/>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
