<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
  <span class="label">Latitude (positive North)</span><br/>
  <input type="number" [(ngModel)]="location.latitude" size="20"><br/>
  &nbsp;<br/>
  <span class="label">Longitude (positive East)</span><br/>
  <input type="number" [(ngModel)]="location.longitude" size="20">
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
